<main class="result">
  <div class="container">
    <h1 class="result__title big__title">Ура! Ты прошёл тест! <span>Твой результат:</span></h1>
    <div class="result__score" id="result__score">{{ result }}</div>
    <div class="result__image">
      <img src="./assets/images/question-img.png" alt="question marks">
    </div>
    <div class="check-question">
      <a href="javascript:void(0)" id="get-answers">Посмотреть правильные ответы <img
        src="./assets/images/small-arrow.png"
        alt="small arrow"></a>
    </div>
  </div>
</main>
